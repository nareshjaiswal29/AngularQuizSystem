<p>question-list!</p>
<style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
  
    th,
    td {
      text-align: left;
      padding: 8px;
    }
  
    tr:nth-child(even) {
      background-color: #f2f2f2
    }
  
    th {
      background-color: #4CAF50;
      color: white;
    }
  
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
    }
  </style>
<div *ngFor="let project of currentQuestion; let i = index">
    <b>{{ i + 1 }}. {{project.questionTitle}}</b>
    <button (click)="sendtoupdate(project)">Edit</button>
    <div class="card-container">
      <div *ngFor="let image of project.choices; let i = index">
        {{ i + 1 }}. {{image.choiceTitle}}
      </div>
    </div>
  </div>
